<html ng-app="archive">
<head>
<meta charset="utf8" />
<title>Document Archive</title>
<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
	<div id="wrap">
		<div id="header">
			<h1>Document Archive</h1>
		</div>
		<div id="main" ng-controller="ArchiveCtrl">
			<h2>Search documents</h2>
			<table id="table-6">
				<thead>
					<tr>
						<th>File</th>
						<th>ID</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="metadata in metadataList">
						<td><a href="/archive/document/{{metadata.uuid}}">{{metadata.fileName}}</a></td>
						<td><a href="/archive/document/{{metadata.uuid}}">{{metadata.personName}}</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="sidebar" ng-controller="UploadCtrl">
			<h2>Upload</h2>
			<table class="table">
				<tr>
					<td><input type="file" class="custom-file-input" file-model="myFile"></td>
				</tr>
				<tr>
					<td align="center"><button ng-click="uploadFile()">Upload</button></td>
				</tr>
			</table>
		</div>
		<div id="footer">
			<p></p>
		</div>
	</div>
	<script src="lib/angular/angular-1.2.16.js"></script>
	<script src="app-test.js"></script>
</body>
</html>
